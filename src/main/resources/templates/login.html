<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/brands.min.css">
    <link rel="stylesheet" href="/css/solid.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>ЭХД ПД</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark bg-gradient text-white" style="border-radius: 1rem;">
                        <div class="card-body p-4 text-center">

                            <form th:action="@{/login}" method="post" class="md-5 mb-2 mt-md-4 pb-2">

                                <h2 class="fw-bold fs-5 mb-2 text-uppercase">Хранилище документов</h2>
                                <p class="text-white-50 mb-4">Для продолжения работы необходимо авторизоваться!</p>

<!--                                <div class="form-outline form-white mb-4">-->
                                <div class="input-group mb-4">
                                    <span class="input-group-text">
                                        <i class="fa-regular fa-user"></i>
                                    </span>
                                    <input type="text" id="login" class="form-control" name="username"/>
                                </div>

                                <div class="input-group form-outline form-white mb-4">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password"/>
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">Войти</button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
